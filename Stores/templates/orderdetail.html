{% extends 'WriberAccount.html' %}


<div class="container">
    {% block content %}
<br>

    <h3>Order Details</h3>

    <br>
    <br>

<div class="row">
    {% if items %}
        {% for item in items %}
            <div class="col-md-6" style="margin-top: 11px;">
                <div class="card h-100" style="width: 350px; margin-left: 72px; border-color: lightsalmon;">
                    <img src="{{ item.product.image_url.url }}" class="card-img-top" alt="{{ item.product.product_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.product.product_name }}</h5>
                        <p class="card-text"> qty: {{ item.quantity }}</p>
                        <p class="card-text">${{ item.price }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}

    <br>
    {% endblock %}
</div>
</div>
