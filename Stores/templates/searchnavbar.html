<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wriber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .navy li a:hover{
             background-color: moccasin;
             border-radius: 5px;
          }
  </style>
  </head>
  <body>


<nav class="navbar navbar-expand-lg bg-body-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 navy" style="margin-left: 30px">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'searched-pages' %}">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'searched-products' %}">Products</a>
        </li>
      </ul>
      <div class="container" align="right" style="margin-left: 930px">
         <nav class="navbar navbar-light bg-body-light">
             {% if user.is_authenticated %}
           <div class="collapse navbar-collapse"  id="navbarSupportedContent2">
                   <a style="margin-right: 20px; text-decoration: none;" href="{% url 'cart-view' %}">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                       </svg>
                       ({{ cart|length }})
                   </a>
                   <a style="text-decoration: none;" href="{% url 'wriber-page' request.user.id %}">Profile</a>
                       <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden"></span>
                       </button>
                       <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'logout-user' %}">Log Out</a></li>
                       </ul>
           </div>
              {% else %}
          <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'signup-user' %}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'login-user' %}">Login</a>
            </li>
              {% endif %}
          </ul>
        </nav>
      </div>
    </div>
</nav>

  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
